<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Daily Planner</title>
</head>

<body class="bg-dark">
    <div class="jumbotron jumbotron-fluid py-4">
        <div class="container text-center bg-secondary text-light border border-light rounded">
            <h1 class="display-4">Workday Planner</h1>
            <p class="lead">The current date and time is:</p>
            <p class="lead font-weight-bold" id="date-time">00:00:00</p>
        </div>
    </div>

    <div class="container-sm d-flex justify-content-center">
            <div class="col-sm-2 col-lg-1 bg-white text-center"><p>8am</p></div>
            <div class="col-sm-8 col-lg-10 bg-light"><textarea class="form-control"></textarea></div>
            <div class="col-sm-2 col-lg-1 bg-success"><button type="button" class="custom-button col-1 bg-success">Save</button></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>
</body>

</html>
